<!DOCTYPE html>
<html lang="en">
    <!-- DIV PARA INTEGRAÇÃO DOS CSS'S -->
    <div class="htlmHomeSearch">
                <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Home Page</title>
            <link rel="stylesheet" href="style.css">
            <script src="https://kit.fontawesome.com/1bab4b6bae.js" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb" crossorigin="anonymous">
        </head>
        <body>
            <!-- NAV BAR -->
            <nav class="navbar bg-white" id="nav">
                    <div class="container-fluid shadow-sm rounded">
                        <a class="navbar-brand">WHIPE</a>
                        <form class="d-flex" role="search">
                            <input class="form-control me-3" type="search" placeholder="Procurar" aria-label="Procurar">
                            <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </form>
                    </div>
                </nav>
            
            <!--  PAGE DIVISION -->
            
                <!-- SIDE BAR -->
            <div class="main-content">
                <side class="homeSide">
                    <section>
                        <ul class="sideItems">
                            <li class="nav-item">
                                <a class="nav-link m-0 p-0" href="#">Recomendados</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link m-0 p-0" href="#">Seguindo</a>
                            </li>
                        </ul>
                    </section>
                    <div class="line"></div>
                    <!-- DARK/LIGHT BUTTON-->
                    <button class="switch" id="switch">
                        <span><i class="fa-solid fa-sun"></i></span>
                        <span><i class="fa-solid fa-moon"></i></span>
                    </button>
                </side>

                <!-- MAIN CONTENT -->
                <div id="homeMain">
                        <div id="headerHomeMain">
                            <h3>Melhores</h3>
                            <h3>Contas</h3>
                            <h3 id="last">Videos</h3>
                        </div>   
                    <!-- VIDEOS PLACE -->
                    <div class="gridGalerry">
                        <div class="griditems"><div class="outer"><div class="inner"></div></div></div>
                        <div class="griditems"><div class="outer"><div class="inner"></div></div></div>
                        <div class="griditems"><div class="outer"><div class="inner"></div></div></div>
                        <div class="griditems"><div class="outer"><div class="inner"></div></div></div>
                        <div class="griditems"><div class="outer"><div class="inner"></div></div></div>
                        <div class="griditems"><div class="outer"><div class="inner"></div></div></div>
                        <div class="griditems"><div class="outer"><div class="inner"></div></div></div>
                        <div class="griditems"><div class="outer"><div class="inner"></div></div></div>
                        <div class="griditems"><div class="outer"><div class="inner"></div></div></div>
                    </div>
                
                    
                </div>
            </div>


            <script src="./app.js"></script>
        </body>
    </div>

</html>
