<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles/style-all.css">
    <script src="https://kit.fontawesome.com/1bab4b6bae.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="video-app">
       <div class="videos">
            <div class="head-nav-bar">
                <div class="following">
                  <button>Following</button>  
                </div>
                <div class="separation-bar">|</div>
                <div class="for-you">
                    <button>For You</button>  
                </div>
                <div class="separation-bar">|</div>
                <div class="nearby">
                    <button>Nearby</button>
                </div>
            </div>
            <video src="./assets/Cat 01.mp4" controls loop preload="metadata"></video>
            <div class="social">
                <div class="like"> 
                    <i class="fa-regular fa-heart"></i><br>
                    <span>8M</span>
                </div>
                <div class="comment">
                    <i class="fa-regular fa-comment"></i><br>
                    <span>725K</span>
                </div>
                <div class="share">
                    <i class="fa-solid fa-share"></i>
                </div>
                <div class="music">
                    <i class="fa-solid fa-record-vinyl"></i>
                </div>
            </div>
            <div class="footer-nav-bar">
                <div class="home">
                    <i class="fa-sharp fa-solid fa-house"></i>
                </div>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="record">
                    <i class="fa-solid fa-video"></i>
                </div>
                <div class="inbox">
                    <i class="fa-solid fa-inbox"></i>
                </div>
                <div class="my-profile">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
